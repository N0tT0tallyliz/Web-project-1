<!DOCTYPE html>
<!----declare the document type as the first line in your document-->
<html lang="en">
    <!----should always include the lang attribute inside the <html> tag, to declare the language of the Web page-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!----Provides a title for the page when it is added to favorites-->
    <meta charset="utf-8" />
    <!----All self-closing tags should be closed with /> at the end of the tag--> 
<body>
    <!----<body> can produce errors in older browsers-->
<fieldset>
    <legend></legend>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" value="Elizabeth"><br>
    <label for="lname">Last name:</label><br>
<input type="text" id="lname"
name="lname" value="Olan."><br><br>
<input type="submit"value="submit">
<label for="number">Contact Information:</label>
<input type="number">
<label for="range">Age:</label>
<input type="range">
<label for="button">Have any allergies:</label>
<input type="button">
<label for="color">Favourite color:</label>
<input type="color">
<input type="search">
<label for="date">Today's date:</label>
<input type="date"><div></div>
<label for="email">Sign up or Log in:</label>
<input type="email">
<form name="canada-select-form" id="canada-select-form" method="get"></form>
<label for="canada">Choose your provinces</label>
<select name="canada">Choose your province</label> 
    <option value="winnipeg">winnipeg</option>
    <option value="Toronto">Toronto</option>
<option value="Quebec">Quebec</option>
<option value="Alberta">Alberta</option>
<label for="story">Tells us your story:</label>
<textarea id="story" name="story" rows="6" cols="58"></textarea>
</fieldset>
</form>
</body>
</html>
